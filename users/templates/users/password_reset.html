{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div>
            <div class="modal-content">
                <div>
                    <h2>Restablecer contraseña</h2>
                </div>
                <div class="modal-body">
                    <form method='POST'>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Solicitar restablecer contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
