{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div>
            <div class="modal-content">
                <div>
                    <h2>Regístrate</h2>
                </div>
                <div class="modal-body">
                    <form onsubmit="validate()" action="#">
                        <label for="txtCorreo">Correo:</label>
                        <input type="text" id="txtCorreo" tabindex="0" placeholder="Ingrese correo electronico"
                            required />
                        <br>
                        <label for="txtRut">Rut:</label>
                        <input type="text" onkeyup="modifyText()" id="txtRut" tabindex="0" maxlength="10" placeholder="Ingrese Rut sin puntos ni guion"
                            required />
                        <br>
                        <label for="txtNombre">Nombre Completo:</label>
                        <input type="text" id="txtNombre" tabindex="0" placeholder="Ingrese su nombre" required>
                        <br>
                        <label for="fechaNac">Fecha de nacimiento:</label>
                        <input type="date" id="fechaNac" tabindex="0" required max="2001-01-01">
                        <br>
                        <label for="txtNumero">Teléfono de contacto:</label>
                        <input type="number" id="txtNumero" tabindex="0" placeholder="Ingrese su numero de teléfono">
                        <br>
                        <label for="txtRegion">Región</label>
                        <select id="txtRegion" tabindex="0" oninput="selectCity()"></select>
                        <br>
                        <label for="txtCity">Ciudad</label>
                        <select id="txtCity" tabindex="0"></select>
                        <label for="sltVivienda">Seleccione tipo de vivienda:</label>
                        <select id="sltVivienda" tabindex="0">
                            <option>Casa con patio grande</option>
                            <option>Casa con patio Pequeño</option>
                            <option>Casa sin patio</option>
                            <option>Departamento</option>
                        </select>
                        <button class="button" tabindex="0">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
