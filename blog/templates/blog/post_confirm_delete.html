{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div>
            <div class="modal-content">
                <div>
                    <h2>Eliminar perrito</h2>
                    <h3>Estas seguro que quieres eliminar el perrito "{{ object.name }}"</h3>
                </div>
                <div class="modal-body">
                    <form method='POST'>
                        {% csrf_token %}
                        <fieldset class="form-group">
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type="submit">Eliminar</button>
                            <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}" >Cancelar</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
