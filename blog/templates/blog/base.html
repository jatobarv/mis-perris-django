{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Mis perris</title>
</head>

<body>
    <div id="nav">
        <div class="logo">
            <img src="{% static 'blog/imagenes/logo.png' %}" alt="Logo mis Perris">
            <span class="openbtn" onclick="openNav()">&#9776;</span>
            <div id="menu">
                <ul>
                    <li><a href="#" tabindex="1">Inicio</a></li>
                    <li><a href="#" tabindex="2">Quiénes somos</a></li>
                    <li><a href="#" tabindex="3">Adóptame</a></li>
                    <li><a href="#" tabindex="4">Contáctanos</a></li>
                </ul>
            </div>
        </div>
        <div id="side-menu">
            <ul>
                <li><a href="#" tabindex="-1" class="closebtn" onclick="closeNav()">&times;</a></li>
                <li><a href="#" tabindex="-1">Inicio</a></li>
                <li><a href="#" tabindex="-1">Quiénes somos</a></li>
                <li><a href="#" tabindex="-1">Adóptame</a></li>
                <li><a href="#" tabindex="-1">Contáctanos</a></li>
            </ul>
            <div class="socialmedia">
                <ul>
                    <li><a href="#" tabindex="-1"><img src="{% static 'blog/imagenes/fb.jpg' %}" alt="Facebook"></a></li>
                    <li><a href="#" tabindex="-1"><img src="{% static 'blog/imagenes/twitter.jpg' %}" alt="Twitter"></a></li>
                    <li><a href="#" tabindex="-1"><img src="{% static 'blog/imagenes/instagram.jpg' %}" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="container">
    </div>
    {% block content %}{% endblock content %}
    <footer>
        <div class="socialmedia">
            <p>Hecho por la cualquiera</p>
            <ul>
                <li><a href="#" tabindex="14"><img src="{% static 'blog/imagenes/fb.jpg' %}" alt="Facebook"></a></li>
                <li><a href="#" tabindex="15"><img src="{% static 'blog/imagenes/twitter.jpg' %}" alt="Twitter"></a></li>
                <li><a href="#" tabindex="16"><img src="{% static 'blog/imagenes/instagram.jpg' %}" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{% static 'blog/js/nav.js' %}"></script>
    <script src="{% static 'blog/js/slides.js' %}"></script>
    <script src="{% static 'blog/js/validarRut.js' %}"></script>
    <script src="{% static 'blog/js/citySelector.js' %}"></script>
</body>

</html>
